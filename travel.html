<body>
    <!-- Creating navbar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <ul class="nav nav-tabs ">
                <li class="nav-item">
                    <a class="nav-link link-light" aria-current="page" href="../Personal_Form/personal.html">Personal
                        Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-dark active" href="travel.html">Travel Details</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-success" type="submit"> Search </button>
            </form>
        </div>
    </nav>

    <!-- Creating Form -->
    <div class="container col-8 mt-3">
        <form action="php/travel_submit.php" method="post">
            <h1>Travelling Details</h1>

            <!-- Full Name -->
            <div class="row mb-3">
                <label for="" class="form-label">Full Name</label>
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name" value=""
                        name="fname" id="input_firstName" />
                </div>
                <div class="col">
                    <input type="text" class="form-control " placeholder="Last name" aria-label="Last name" value=""
                        name="lname" id="input_lastName" />
                </div>
            </div>

            <!-- Email and Mobile -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="input_email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="input_email" name="email" value=""
                        placeholder="name@example.com" />
                </div>
                <div class="col-md-6">
                    <label for="input_mobile" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" id="input_mobile" name="mobile" value=""
                        placeholder="+91XXXXXXXXXX" pattern="[0-9]{10}">
                </div>
            </div>

            <!-- City: From To -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="input_dcity" class="form-label">Departure City</label>
                    <input type="text" class="form-control" id="input_dcity" name="city_from" value=""
                        placeholder="From" />
                </div>
                <div class="col-md-6">
                    <label for="input_acity" class="form-label">Arrival City</label>
                    <input type="text" class="form-control" id="input_acity" name="city_to" value="" placeholder="To">
                </div>
            </div>

            <!-- Departure and Returning Date -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="input_date" class="form-label">Departure Date</label>
                    <input type="date" class="form-control" id="input_date" name="depart_date" value=""
                        placeholder="DD:MM:YYYY" />
                </div>
                <div class="col-md-6">
                    <label for="input_adate" class="form-label">Arrival Date</label>
                    <input type="date" class="form-control" id="input_acity" name="arrival_date" value=""
                        placeholder="DD:MM:YYYY">
                </div>
            </div>

            <!-- Passengers travelling -->
            <div class="row mb-3 align-items-center">
                <div class="col-4">No. of passengers travelling : </div>
                <div class="col-8">
                    <select class="form-select" aria-label="Default select example" name="passengers">
                        <option value="1" selected>One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>

            <!-- Travel Arrangements -->
            <div class="row mb-3 align-items-center">
                <div class="col-4">Travel arrangements needed.</div>
                <div class="col-8">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="Restaurants" id="checkbox1">
                        <label class="form-check-label" for="checkbox1"> Restaurants </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="Hotel" id="checkbox2">
                        <label class="form-check-label" for="checkbox2"> Hotel </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="Rental Car" id="checkbox3">
                        <label class="form-check-label" for="checkbox3"> Rental Car </label>
                    </div>
                </div>
            </div>

            <!-- Radio Buttons -->
            <div class="row mb-3 align-items-center">
                <div class="col-4">Preferred class of Service</div>
                <div class="col-8">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="service" id="inlineRadio1" value="Economy">
                        <label class="form-check-label" for="inlineRadio1">Economy</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="service" id="inlineRadio2" value="Bussiness">
                        <label class="form-check-label" for="inlineRadio2">Bussiness</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="service" id="inlineRadio3" value="First">
                        <label class="form-check-label" for="inlineRadio3">First</label>
                    </div>
                </div>
            </div>

            <!-- Agree terms and conditions -->
            <div class="form-check mb-3 d-flex justify-content-center align-items-center">
                <input class="form-check-input form-check-inline" type="checkbox" value="" id="invalidCheck">
                <label class="form-check-label" for="invalidCheck"> I confirm that all information in this form is
                    accurate and true. </label>
            </div>

            <!-- Submitting Buttons -->
            <div class="row mb-3 justify-content-center">
                <div class="col-md-2">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                </div>
                <div class="col-md-2">
                    <button type="reset" class="btn btn-outline-dark">Reset</button>
                </div>
            </div>
        </form>
    </div>

        </ul>
    </footer>
